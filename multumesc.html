<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mulțumesc | Portofoliul meu</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f8f8f8, #e8e8e8);
      font-family: "Poppins", sans-serif;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 1rem;
    }

    .thankyou-container {
      background: #fff;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 450px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #222;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #555;
    }

    a {
      display: inline-block;
      background: #222;
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      transition: 0.2s;
    }

    a:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Mulțumesc!</h1>
    <p>Mesajul tău a fost trimis cu succes.<br>Voi reveni cu un răspuns cât mai curând.</p>
    <a href="index.html">Înapoi la pagina principală</a>
  </div>
</body>
</html>
